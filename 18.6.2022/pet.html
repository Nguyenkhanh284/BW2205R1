<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pet Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>General Information</legend>
            Name: <input type="text" name="name"><br>
            Species: 
            <input type="radio" name="species" value="Dog">Dog
            <input type="radio" name="species" value="Cat">Cat
            <input type="radio" name="species" value="Fish">Fish <br>
            Gender:
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other <br>
            Age: <input type="number" name="age" min="1" max="100"> <br>
            Birthday: <input type="date" name="birthday"> <br>
            Address:
            <select name="city">
                <option value="HCM">Ho Chi Minh City</option>
                <option value="HN">Ha Noi City</option>
                <option value="DN">Da Nang City</option>
            </select>
            <select name="district">
                <option value="HC">Hai Chau</option>
                <option value="TK">Thanh Khe</option>
                <option value="ST">Son Tra</option>
            </select>
            <select name="ward">
                <option value="TT">Thach Thang</option>
                <option value="BH">Binh Hien</option>
                <option value="PN">Phuoc Ninh</option>
            </select>
            <br>
            Fur Color:
            <select name="furcolor">
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Pet Photo</legend>
            Upload photo of your pet here
            <input type="file" name="petphoto">
        </fieldset>
        <br>
        <fieldset>
            <legend>Things pet love</legend>
            <input type="checkbox" name="petlove" value="eat">Eat
            <input type="checkbox" name="petlove" value="drink">Drink
            <input type="checkbox" name="petlove" value="sleep">Sleep
        </fieldset>
        <br>
        <fieldset>
            <legend>Things pet hate</legend>
            <input type="checkbox" name="petlove" value="bath">Bath
            <input type="checkbox" name="petlove" value="petting">Petting
            <input type="checkbox" name="petlove" value="goout">Go out
        </fieldset>
        <br>
        <fieldset>
            <legend>Special Note</legend>
            <textarea name="specialNote" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
